    .switch {
        position: relative;
        left: 210px;
        top: 15px;
        width: 85px;
        height: 30px;
        text-align: center;
        margin: -30px 0 0 -75px;
        background: #4CBB17;
        transition: all 0.3s ease;

    .switch label {
        cursor: pointer;
        color: rgba(0,0,0,0.2);
        width: 60px;
        line-height: 50px;
        transition: all 0.2s ease;
    }

    label[for=yes] {
        position: relative;
        right: 8px;
        bottom: 10px;
    }

    label[for=no] {
        position: relative;
        left: 8px;
        bottom: 10px;


    }

    #no:checked ~ .switch {
        background: #ba3723;
    }

        #no:checked ~ .switch span {
            background: #fff;
            margin-left: -8px;
        }

            #no:checked ~ .switch span:after {
                background: #fff;
                height: 20px;
                margin-top: -8px;
                margin-left: 8px;
            }

    #yes:checked ~ .switch label[for=yes] {
        color: #fff;
    }

    #no:checked ~ .switch label[for=no] {
        color: #fff;
    }
